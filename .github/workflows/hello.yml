name: Hello World!

on:
    push:
        branches: 
            - master
 
jobs:
    hello_job:
        runs-on: ubuntu-18.04
        steps:
            - name: Say Hello
              run: |
                echo "Hello World!"
    date_job:
        runs-on: ubuntu-18.04
        steps:
            - name: Print date
              run: |
                date
    directory_job:
        runs-on: ubuntu-18.04
        steps:
            - name: Print directory
              run: |
                ls
    
